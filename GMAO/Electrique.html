<script>
    document.addEventListener("DOMContentLoaded", function() {
        const info=document.getElementById("info_prev");
        const infoCurative=document.getElementById("info_curative");
        const select=document.getElementById("select");
        const info_prev=document.getElementById("info");
        const show=document.getElementById("show");
        const showLess=document.getElementById("show-less");
        const information=document.getElementById("information");
        const cssClass="active";
        information.classList.remove(cssClass);

        const dateInput = document.getElementById("date");
        const time = new Date();
        const formattedTime = time.toISOString().slice(0, 16); // Format: YYYY-MM-DDTHH:MM
        dateInput.value = formattedTime;
        console.log(dateInput.value);
        show.addEventListener("click",function(){
            information.classList.add(cssClass);
        });
        showLess.addEventListener("click",function(){
            information.classList.remove(cssClass);
        });

        if(select.value === "") {
            info.classList.remove(cssClass);
            infoCurative.classList.remove(cssClass);
        }

        select.addEventListener("change", function() {
            if(select.value === "" || select.value === "systematic") {
                info.classList.remove(cssClass);
                infoCurative.classList.remove(cssClass);
            } else if(select.value === "preventive") {
                info.classList.add(cssClass);
                infoCurative.classList.remove(cssClass);
            } else if(select.value === "curative") {
                infoCurative.classList.add(cssClass);   
                info.classList.remove(cssClass);
            }
        });
    });
</script>
